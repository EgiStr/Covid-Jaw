
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <!-- my css -->
  <style>
    .login-body{
    background-image:linear-gradient(100deg,orange,yellow);
    }

    .col{
    border-radius: 20px;
    box-shadow: 0 0 5px 5px beige;
    background-color: beige;
    padding:50px;
    margin: 20px;
    }
    .image-login{
      padding: 40px;
    }
 
  </style>
  <link rel="shortcut icon" href="{% static 'image/project.png' %}" type="image/x-icon">

  <title>LOGIN</title>
</head>
<body class="login-body">
  <div class="container mt-5">
    <div class="row justify-content-md-center">
      <div class="col col-lg-4" >
        <img class="image-login" src="{% static 'image/project.png' %}" alt="">
<div class="text-center">
  <p>do you not have account yet?</p>
  <a href="{% url 'appCovid:register' %}">Sign Up</a>
</div>
      </div>
      <div class="col col-lg-5">
        <form class="px-4 py-3" method="post">
        {% csrf_token %}
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">username</label>
            <input type="text" class="form-control" name='username' id="exampleDropdownFormEmail1" placeholder="email@example.com"   >
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleDropdownFormPassword1" placeholder="Password" required>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
              <a href="#" class="pl-5">Forgot password?</a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form> 
        
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
