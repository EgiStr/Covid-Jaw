<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- favicon  -->
    <link rel="shortcut icon" href="{% static 'image/project.png' %}" type="image/x-icon">

    <title>LOGIN</title>
</head>
<body>
    <div class="login-body">
        <div class="row">
            <div class="col-4 bagan1">
                <img src="{% static 'image/project.png' %}" alt="">
            </div>
            <div class="col-8 bagan2">
                <div class="label text-center mt-5"><h1>Login</h1></div>
                <div class="card">
                    <form action="" method="post">
                    {% csrf_token %}
                        <div class="form-group">
                          <label for="username">username</label>
                          <input type="input" class="form-control" name=username id="username" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" name=password id="password">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
